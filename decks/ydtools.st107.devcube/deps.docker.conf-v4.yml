#!/usr/local/bin/task --taskfile

version: '3'
dotenv: ['.env']
includes:
  deps: ../../tasks/deps.tasks.yml

vars:
  _taskfilename_: deps.docker.conf-v4.yml

tasks:
  gen-blocks:
    - task: deps:gen-blocks
      vars:
        items: yq e '.items' {{._taskfilename_}}
---

items:

  - key: os:install
    value: |-
      ' \
      curl \
      wget \
      git \
      '

confs:
  os:install: 
    default: |-
      apt-get install -y ${items}
  